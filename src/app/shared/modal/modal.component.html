<div class="modal fade" [ngClass]="{ 'show modal-visible': modalVisible }"  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{heading}}</h5>
        <button type="button" class="close" (click)="toggleModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{description}}</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="searchForUserLocation()">{{primaryBtnTxt}}</button>
        <button type="button" class="btn btn-secondary" (click)="toggleModal()">{{secondaryBtnTxt}}</button>
      </div>
    </div>
  </div>
</div>
